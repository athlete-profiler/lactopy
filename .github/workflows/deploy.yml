name: Deploy MkDocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync

      - name: Configure Git
        run: |
          git config --global user.name "dierickxsimon"
          git config --global user.email "simon.dierickx10@gmail.com"

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
